}

<script>
    
    var nombre=prompt("Introduce tu nombre");

    }

    while(edad<=0 || edad>105 || isNaN(edad)){
        
    edad=prompt("Introduce una edad correcta");

        poblacion=prompt("introduce una poblacion válido")}


    
    
    
    
    </script>
</head>

 <div id="Contenedor">

 <script>
document.write(nombre);</script></p>
